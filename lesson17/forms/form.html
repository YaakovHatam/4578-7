<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form novalidate>
        <label>First name
            <input type="text" required name='first'>
        </label>
        <label>Last name
            <input type="text" name='last'>
        </label>
        <label>Email
            <input type="email" required name='email'>
        </label>
        <div>
            <label>
                <input name='op' type='radio' value='addition'> +
                <br>
                <input name='op' type='radio' value='subtraction'> -
                <br>
                <input name='op' type='radio' value='multiplication'> *
                <br>
                <input name='op' type='radio' value='division'> /
            </label>
        </div>
        <button id=send>Send</button>
    </form>
    <div>
        <ul id=contacts>

        </ul>
    </div>
    <script>
        document.getElementById('send').addEventListener('click', function (e) {
            e.preventDefault();
            const first = document.forms[0].elements.first;
            const last = document.forms[0].elements.last;
            const email = document.forms[0].elements.email;

            // get the radio checked value
            const ops = document.forms[0].elements.op;
            for(var i=0; i < ops.length; i++) {
                if (ops[i].checked)
                    break;
            }
            const op = ops[i];
            console.log(op.value);
            // end get the radio checked value

            if (first.required && first.value == '') {
                alert('first name required');
            }
            if (email.required && email.value == '') {
                alert('email required');
            }

            const c = new Contact(first.value, last.value, email.value);
            document.getElementById('contacts').innerHTML += '<li>' + JSON.stringify(c) + '</li>';
        })

        function Contact(first, last, email) {
            this.first = first;
            this.last = last;
            this.email = email;
        }

        function validateEmail(email) {
            var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>

</html>
