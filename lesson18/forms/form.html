<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class='container'>
        <form name='latlong'>
            <div class="form-group">
                <label for="lat">Latitude</label>
                <input class="form-control" value='31.77' name='lat' id="lat" placeholder="Latitude">
            </div>
            <div class="form-group">
                <label for="long">Longitude</label>
                <input class="form-control" value='35.22' name='long' id="long" placeholder="Longitude">
            </div>
            <button name='submit' type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div id='result'>

    </div>
    <script>
        document.forms.latlong.submit.addEventListener('click', function(e) {
            e.preventDefault();
            const lat = Number(document.forms.latlong.lat.value);
            const long = Number(document.forms.latlong.long.value);
            
            const isrLat = Number(31.771959.toFixed(2));
            const isrLong = Number(35.217018.toFixed(2));

            if (lat === isrLat && long === isrLong) {
                document.getElementById('result').innerHTML = 'Israel';
            }
            else {
                document.getElementById('result').innerHTML = 'Not Israel';
            }
        } )


    </script>
</body>

</html>
