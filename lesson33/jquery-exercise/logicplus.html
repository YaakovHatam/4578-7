<!DOCTYPE html>
<html>
	<head>
		<script src="jquery-3.3.1.js"></script>
		<script>
		
			$(document).ready(function(){
			
				$("div").hide();
				
				$("button").click(function(){
					var sum = $("input").val() * 2;
					$("div").hide();
					$("div").text(sum);
					$("div").show(1000);
					
				});
			
			});
		
		</script>
		
	</head>
	<body style="text-align:center">
	
		<input type="number" />
		<button>Cal</button>
		<div style="width:100%; height:100px; background-color:yellow"></div>
	
	
	</body>
</html>
