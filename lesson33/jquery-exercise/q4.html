<!DOCTYPE html>
<html>
	<head>
		<script src="jquery-3.3.1.js"></script>
		<script>
			
			$(document).ready(function(){
			
				$("#btn").click(function(){
					$("div").toggle(1000);
				});
				
			});
			
		
		</script>	
	</head>
	<body>
		
		
		<button id="btn">Click Me!</button>
		
		<div style="width:150px; height:150px; background-color: yellow">
			
		</div>
		
	</body>
</html>
