<!DOCTYPE html>
<html>
	<head>
		<script src="jquery-3.3.1.min.js"></script>
		<script>
		
			$(document).ready(function(){
			
				$("#clickme").click(function(){
					$("#clickme").text("Clicked!");
				});
				
				$("#btn").click(function(){
					$("#clickme").toggle();
				});
				
			
			});
		
		</script>
		
	</head>
	<body style="text-align:center">
	
		<h1 id="clickme">Click Me!</h1>
		<button id="btn">Hide H1!</button>
	
	
	</body>
</html>
