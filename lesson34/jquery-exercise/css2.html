<!DOCTYPE html>
<html>
	<head>
		<script src="jquery-3.3.1.js"></script>
		<script>
		
			$(document).ready(function(){
			
				$("#light1").click(function(){
					$("#light1").css("background-color" , " red ");
				});
				
				$("#light2").click(function(){
					$("#light2").css("background-color" , " yellow ");
				});
				
				$("#light3").click(function(){
					$("#light3").css("background-color" , " green ");
				});
				
			
			});
		
		</script>
		
	</head>
	<body style="text-align:center">
	
		
		<div id="light1" style="border-radius: 55px; height:100px; width: 100px; margin-bottom: 25px; background-color: gray;"></div>
		
		<div id="light2" style="border-radius: 55px; height:100px; width: 100px; margin-bottom: 25px; background-color: gray;"></div>
		
		<div id="light3" style="border-radius: 55px; height:100px; width: 100px; margin-bottom: 25px; background-color: gray;"></div>
	
	
	</body>
</html>
