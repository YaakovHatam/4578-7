<!DOCTYPE html>
<html>
	<head>
		<script src="jquery-3.3.1.js"></script>
		<script>
		
			/*function test(){
				alert(document.getElementById("txt").value);
			}*/
			
			
			$(document).ready(function(){
			
				$("#btn").click(function(){
					$("#addme").html($("#txt").val());
				});
				
				//$("#first").html("");
			
			});
			
		
		</script>	
	</head>
	<body>
		
		<input id="txt" type="text" />
		<button id="btn">Click Me!</button>
		
		<div id="addme" style="width:150px; height:150px; background-color: yellow">
			
		</div>
		
	</body>
</html>
