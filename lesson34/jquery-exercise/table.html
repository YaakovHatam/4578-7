<!DOCTYPE html>
<html>
	<head>
		<script src="jquery-3.3.1.js"></script>
		<script>
		
			$(document).ready(function(){
			
				$("#add").click(function(){
					var txt = $("#txt").val();
					
					switch ($("option:selected").text()){
						
						case "Sunday":
							$("#Sunday").append(txt + "<hr>");
						break;
						
						case "Monday":
							$("#Monday").append(txt + "<hr>");
						break;
						
						case "Tuesday":
							$("#Tuesday").append(txt + "<hr>");
						break;
						
						case "Wednesday":
							$("#Wednesday").append(txt + "<hr>");
						break;
						
						case "Thursday":
							$("#Thursday").append(txt + "<hr>");
						break;
						
						case "Friday":
							$("#Friday").append(txt + "<hr>");
						break;
						
						case "Saturday":
							$("#Saturday").append(txt + "<hr>");
						break;
					
					}
				
				});
			
					
				
			
			});
		
		</script>
		<style>
			tr{
				border: 3px solid green;
				background-color: lightgreen;
			}
		</style>
	</head>
	<body style="text-align:center">
	
		<input type="text" id="txt" placeholder="Enter Your Title" />
		<select>
			<option>Sunday</option>
			<option>Monday</option>
			<option>Tuesday</option>
			<option>Wednesday</option>
			<option>Thursday</option>
			<option>Friday</option>
			<option>Saturday</option>
		</select>
		<br><br>
		<button id="add">Add</button>
		
		<hr>
		
		<table style="width:100%;">
			<tr  style="height:50px;">
				<th>Sunday</th>
				<th>Monday</th>
				<th>Tuesday</th>
				<th>Wednesday</th>
				<th>Thursday</th>
				<th>Friday</th>
				<th>Saturday</th>
			</tr>
			<tr style="height:450px; ">
				<td style="padding:30px;" id="Sunday"></td>
				<td style="padding:30px;" id="Monday"></td>
				<td style="padding:30px;" id="Tuesday"></td>
				<td style="padding:30px;" id="Wednesday"></td>
				<td style="padding:30px;" id="Thursday"></td>
				<td style="padding:30px;" id="Friday"></td>
				<td style="padding:30px;" id="Saturday"></td>
			</tr>
			
		</table>
	
	
	</body>
</html>
