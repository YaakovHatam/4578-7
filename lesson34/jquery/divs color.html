<!DOCTYPE html>
<html>
	<head>
		<script src="jquery-3.3.1.min.js"></script>
		<style>
			.light {
				border-radius: 55px;
				height:100px;
				width: 100px;
				margin-bottom: 25px;
			
			}
		</style>
		<script>
		
			$(document).ready(function(){
			
				$("div").click(function(){
				
					$(".light1").css("background-color","gray");
					$(".light2").css("background-color","gray");
					$(".light3").css("background-color","green");
				
				});
				
			
			});
		
		</script>
		
	</head>
	<body style="text-align:center">
	
		<div class="light1" style="border-radius: 55px; height:100px; width: 100px; margin-bottom: 25px; background-color: red;"></div>
		
		<div class="light2" style="border-radius: 55px; height:100px; width: 100px; margin-bottom: 25px; background-color: red;"></div>
		
		<div class="light3" style="border-radius: 55px; height:100px; width: 100px; margin-bottom: 25px; background-color: red;"></div>
	
	
	</body>
</html>
