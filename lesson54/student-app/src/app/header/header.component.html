<span>2 + 2 = {{ 2 + 2 }}</span>
<nav>
  <ul>
    <li *ngFor='let item of menuItems'>
      <a href='#'>{{item}}</a>
    </li>
  </ul>
</nav>
<h2 [class]='hclass'>{{ title }}</h2>

<div *ngIf='show'>
  I am header component
</div>
<button (click)='clicked()'>Click me</button>

<h2>Students</h2>
<ul>
  <li *ngFor='let student of students'>
    id: {{student.id}} , name: {{student.name}}
  </li>
</ul>
